        <form action="RegistrarUsuario.php" method="POST">

                <i>REGISTRO DE USUARIO</i></h2><hr>
            <p><strong>Ingresar Usuario</strong></p>
            <input name="Usuario" type="text" required><br>
            <p><strong>Ingresar Contraseña (Formato con el siguiente orden: Minimo 2 numeros, 2 simbolos, 1 letra mayuscula)</strong></p>
            <input name="Clave" type="password" pattern="^\d{2,5}[#$%&/?]{2,5}[A-Z]{1,4}\w{0,3}$" required><br>
            <center><input type="submit" value="REGISTRAR" name="Registrar" class="btn fourth"></center>
